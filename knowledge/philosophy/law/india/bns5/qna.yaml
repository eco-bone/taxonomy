      Section 130 – Assault. Whoever makes any gesture, or any preparation intending
      or knowing it to be likely that such gesture or preparation will cause any
      person present to apprehend that he who makes that gesture or preparation is
      about to use criminal force to that person, is said to commit an assault.
      Explanation: Mere words do not amount to an assault. But the words which a
      person uses may give to his gestures or preparation such a meaning as may make
      those gestures or preparations amount to an assault.Illustrations:A shakes his
      fist at Z, intending or knowing it to be likely that he may thereby cause Z to
      believe that A is about to strike Z. A has committed an assault.A begins to
      unloose the muzzle of a ferocious dog, intending or knowing it to be likely
      that he may thereby cause Z to believe that he is about to cause the dog to
      attack Z. A has committed an assault upon Z.A takes up a stick, saying to Z,
      “I will give you a beating”. Here, though the words used by A could in no case
      amount to an assault, and though the mere gesture, unaccompanied by any other
      circumstances, might not amount to an assault, the gesture explained by the
      words may amount to an assault.
    questions_and_answers:
      - question: |
          Can I be charged with assault if I only used harsh words but did not make any threatening gestures?
        answer: |
          No, mere words alone do not amount to assault under Section 130. However, if your words are accompanied by threatening gestures that create a reasonable fear of imminent harm, it could be considered assault.
      - question: |
          If someone makes a threatening gesture at me but immediately apologizes, does it still count as assault?
        answer: |
          Yes, the offense of assault is complete the moment you feel a reasonable apprehension of harm due to the person's gesture or preparation. However, an apology may be considered by law enforcement or the court while determining penalties or leniency.
      - question: |
          A person picked up a stick and said, “I will beat you up,” but did not move toward me. Is this assault?
        answer: |
          If merely holding the stick without any accompanying gestures would not create fear, then it may not be assault. However, if the gesture combined with the words creates a reasonable apprehension that they are about to use criminal force, it may amount to assault under Section 130.
