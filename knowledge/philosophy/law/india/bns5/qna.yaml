      CHAPTER VI - OF OFFENCES AFFECTING THE HUMAN BODY
      Of kidnapping, abduction, slavery and forced labour
      Section 137 - Kidnapping
      (1) Kidnapping is of two kinds: kidnapping from India, and kidnapping from lawful
      guardianship––
      (a) whoever conveys any person beyond the limits of India without the consent
      of that person, or of some person legally authorised to consent on behalf of
      that person, is said to kidnap that person from India;
      (b) whoever takes or entices any child or any person of unsound mind, out of
      the keeping of the lawful guardian of such child or person of unsound mind,
      without the consent of such guardian, is said to kidnap such child or person
      from lawful guardianship.
      Explanation.––The words “lawful guardian” in this clause include any person
      lawfully entrusted with the care or custody of such child or other person.
      Exception.—This clause does not extend to the act of any person who in good
      faith believes himself to be the father of an illegitimate child, or who in
      good faith believes himself to be entitled to the lawful custody of such
      child, unless such act is committed for an immoral or unlawful purpose.
      (2) Whoever kidnaps any person from India or from lawful guardianship shall
      be punished with imprisonment of either description for a term which may
      extend to seven years, and shall also be liable to fine.
    questions_and_answers:
      - question: |
          If my husband takes our child abroad without informing me, does it count as kidnapping?
        answer: |
          It depends. If the parent taking the child is the lawful guardian and has the legal right to make such a decision, it may not be considered kidnapping. However, if they do not have sole custody or are violating a court order, it could be considered kidnapping from lawful guardianship. Taking a child abroad without the consent of a legally authorized person may also qualify as kidnapping from India under Section 137(1)(a).
      - question: |
          Can my child's teacher be charged with kidnapping if they took my child away from school without informing me or my husband?
        answer: |
          Yes, if the teacher takes the child out of the lawful guardian’s custody without consent, it could amount to kidnapping from lawful guardianship under Section 137(1)(b). However, if the teacher was legally entrusted with the child's care and acted within their authority (such as for a school trip with prior permission), it would not be considered kidnapping.
      - question: |
          Someone I know believes he is the biological father of a child born out of wedlock and takes the child from the mother’s custody. Is this kidnapping?
        answer: |
          Not necessarily. Section 137 includes an exception stating that if a person in good faith believes they are the father of an illegitimate child or have lawful custody, their act does not amount to kidnapping unless done for an immoral or unlawful purpose. However, if the act is done deceitfully or against a legal guardian’s rights, it could still be considered kidnapping.
