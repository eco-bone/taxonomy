      Section 140 – Kidnapping or abducting in order to murder or for ransom etc.
      Whoever kidnaps or abducts any person in order that such person may be
      murdered or may be so disposed of as to be put in danger of being murdered,
      shall be punished with imprisonment for life or rigorous imprisonment for
      a term which may extend to ten years, and shall also be liable to fine.
      Illustrations:A kidnaps Z from India, intending or knowing it to be likely
      that Z may be sacrificed to an idol. A has committed the offence defined in
      this section.A forcibly carries or entices B away from his home in order
      that B may be murdered. A has committed the offence defined in this section.
      Whoever kidnaps or abducts any person or keeps a person in detention after
      such kidnapping or abduction, and threatens to cause death or hurt to such
      person, or by his conduct gives rise to a reasonable apprehension that such
      person may be put to death or hurt, or causes hurt or death to such person
      in order to compel the Government or any foreign State or international
      inter-governmental organisation or any other person to do or abstain from
      doing any act or to pay a ransom, shall be punishable with death, or
      imprisonment for life, and shall also be liable to fine.Whoever kidnaps
      or abducts any person with intent to cause that person to be secretly
      and wrongfully confined, shall be punished with imprisonment of either
      description for a term which may extend to seven years, and shall also
      be liable to fine.Whoever kidnaps or abducts any person in order that
      such person may be subjected, or may be so disposed of as to be put in
      danger of being subjected to grievous hurt, or slavery, or to the
      unnatural lust of any person, or knowing it to be likely that such
      person will be so subjected or disposed of, shall be punished with
      imprisonment of either description for a term which may extend to
      ten years, and shall also be liable to fine.
    questions_and_answers:
      - question: |
          I heard about cases where people are kidnapped for ransom. What punishment does the law give for such crimes?
        answer: |
          Kidnapping for ransom is one of the most serious crimes. If someone kidnaps a person and threatens to harm or kill them to force a payment or an action from the government, an organization, or another person, they can face the death penalty or life imprisonment, along with a fine. The law takes such crimes very seriously.
      - question: |
          If a person kidnaps someone and keeps them locked up without harming them, is that still a serious crime?
        answer: |
          Yes, even if the kidnapped person is not harmed, keeping someone in secret and wrongful confinement is a crime. The kidnapper can be jailed for up to seven years and fined. The law punishes not just physical harm but also the act of taking away someone's freedom.
      - question: |
          I read about cases where people are kidnapped and forced into slavery or other terrible acts. What does the law say about this?
        answer: |
          The law strictly punishes kidnapping that leads to slavery, grievous harm, or sexual exploitation. If someone kidnaps a person knowing that they will be subjected to such treatment, they can be imprisoned for up to ten years and fined. The law ensures strict action against such crimes.
