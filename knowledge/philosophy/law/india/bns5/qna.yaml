      Section 139 – Kidnapping or maiming a child for purposes of begging.
      Whoever kidnaps any child below the age of eighteen years or, not
      being the lawful guardian of such child, obtains the custody of the
      child, in order that such child may be employed or used for the
      purposes of begging shall be punishable with rigorous imprisonment
      for a term which shall not be less than ten years but which may
      extend to imprisonment for life, and shall also be liable to fine.
      Whoever maims any child below the age of eighteen years in order
      that such child may be employed or used for the purposes of begging
      shall be punishable with imprisonment which shall not be less than
      twenty years, but which may extend to life which shall mean imprisonment
      for the remainder of that person’s natural life, and with fine.Where
      any person, not being the lawful guardian of a child below the age of
      eighteen years employs or uses such child for the purposes of begging,
      it shall be presumed, unless the contrary is proved, that he kidnapped
      or otherwise obtained the custody of such child in order that such child
      might be employed or used for the purposes of begging.In this section
      “begging” means,soliciting or receiving alms in a public place, whether
      under the pretence of singing, dancing, forture-telling, performing
      tricks or selling articles or otherwise;entering on any private premises
      for the purpose of soliciting or receiving alms;exposing or exhibiting,
      with the object of obtaining or extorting alms, any sore, wound, injury,
      deformity or disease, whether of himself or of any other person or of an
      animal;using such childas an exhibit for the purpose of soliciting or
      receiving alms.

    questions_and_answers:
      - question: |
          If I adopt a street child informally and ask him to sell small items on the street, can I be charged?
        answer: |
          Yes, if the child is being used to solicit or receive alms in a public place, even under the pretense of selling items, it may fall under the definition of "begging" in Section 139. Since the person is not the lawful guardian, the law presumes they obtained custody of the child for begging unless they can prove otherwise. This could result in imprisonment of at least ten years.
      - question: |
          A man in my neighborhood forces a child with a disability to beg at a temple. What should I do?
        answer: |
          Forcing a child, especially one with a disability, to beg is an extremely serious crime. The person doing this can be jailed for life. You should immediately report this to the police or a child protection helpline. Your report can help rescue the child and hold the abuser accountable.
      - question: |
          I found a homeless child and started taking care of them, but I sometimes ask them to sell small items at traffic signals. Can I get into legal trouble?
        answer: |
          Yes, you could be charged with a crime. Even if you are trying to help, the law assumes that anyone who is not the child's legal guardian and uses them for earning money (even by selling things) is doing so for begging. This can lead to at least 10 years of imprisonment. Instead, you should contact child welfare services to ensure the child gets proper care.
