      Section 143 – Trafficking of person. Whoever, for the purpose of
      exploitation, recruits, transports, harbours, transfers, or receives,
      a person or persons by,using threats; orusing force, or any other
      form of coercion; orby abduction; orby practicing fraud, or deception;
      orby abuse of power; orby inducement, including the giving or receiving
      of payments or benefits, in order to achieve the consent of any person
      having control over the person recruited, transported, harboured,
      transferred or received, commits the offence of trafficking.
      Explanation 1: The expression “exploitation” shall include any
      act of physical exploitation or any form of sexual exploitation,
      slavery or practices similar to slavery, servitude, beggary or forced
      removal of organs.Explanation 2: The consent of the victim is
      immaterial in determination of the offence of trafficking.Whoever
      commits the offence of trafficking shall be punished with rigorous
      imprisonment for a term which shall not be less than seven years,
      but which may extend to ten years, and shall also be liable to fine.
      Where the offence involves the trafficking of more than one person,
      it shall be punishable with rigorous imprisonment for a term which
      shall not be less than ten years but which may extend to imprisonment
      for life, and shall also be liable to fine.Where the offence involves
      the trafficking of a child below the age of eighteen years, it
      shall be punishable with rigorous imprisonment for a term which
      shall not be less than ten years, but which may extend to imprisonment
      for life, and shall also be liable to fine.Where the offence involves
      the trafficking of more than one child below the age of eighteen years,
      it shall be punishable with rigorous imprisonment for a term which shall
      not be less than fourteen years, but which may extend to imprisonment
      for life, and shall also be liable to fine.If a person is convicted
      of the offence of trafficking of child below the age of eighteen years
      on more than one occasion, then such person shall be punished with
      imprisonment for life, which shall mean imprisonment for the remainder
      of that person’s natural life, and shall also be liable to fine.When
      a public servant or a police officer is involved in the trafficking
      of any person then, such public servant or police officer shall be
      punished with imprisonment for life, which shall mean imprisonment
      for the remainder of that person’s natural life, and shall also be
      liable to fine.
    questions_and_answers:
      - question: |
          What exactly is human trafficking, and how does the law define it?
        answer: |
          Human trafficking is when a person is recruited, transported, harbored, transferred, or received for the purpose of exploitation. This can be done through threats, force, coercion, fraud, abduction, or deception. Exploitation includes physical or sexual abuse, slavery, forced labor, begging, or even organ removal. Importantly, the victim’s consent does not matter in determining the crime.
      - question: |
          What punishment would I face if I was are caught trafficking someone?
        answer: |
          A person found guilty of human trafficking can be sentenced to rigorous imprisonment for at least seven years, which can go up to ten years, along with a fine. If more than one person is trafficked, the minimum punishment increases to ten years, which can extend to life imprisonment. If a child (below 18 years) is trafficked, the punishment starts at ten years and can go up to life imprisonment.
      - question: |
          What happens if a police officer or government official is involved in trafficking?
        answer: |
          If a public servant or police officer is caught trafficking any person, they face the harshest punishment—life imprisonment for the remainder of their natural life, along with a fine. The law ensures that those in power who misuse their position face the strictest consequences.
